<html>

<title></title>
</head>
<body>

<script>
let SitemapGenerator = require('sitemap-generator');

// create generator
let generator = SitemapGenerator('http://example.com', {
  maxDepth: 0,
  filepath: './sitemap.xml',
  maxEntriesPerFile: 50000,
  stripQuerystring: true
});

// register event listeners
generator.on('done', () => {
  // sitemaps created
});

// start the crawler
generator.start();
</script>
</body>
</html>
